{% extends 'index.html' %}

{% block body %}
	<h2> {{ contact.name }} </h2>
	<p>Telefono: {{ contact.phone }} </p>
	<p>Email: {{contact.email }}</p>
	
	<hr>
	<form action="/delete" method="post">
		<input type="hidden" name="uid" value="{{ contact.uid }}">
		<button type="submit">Eliminar Registro</button>
	</form>
	<p>
		<a href="/">Regresar</a>
	</p>

{% endblock %}
